<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Генератор случайных чисел</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Генератор чисел</h1>

        <div class="input-group">
            <div class="range-input">
                <label for="min">От:</label>
                <input type="number" id="min" value="1000">
            </div>
            <div class="range-input">
                <label for="max">До:</label>
                <input type="number" id="max" value="9999">
            </div>
        </div>

        <div class="result-container">
            <div class="result" id="result">0</div>
        </div>
        <button class="generate-button" id="generateBtn">Запустить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
