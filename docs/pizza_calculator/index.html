<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор пиццы</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Калькулятор пиццы</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="diameter">Диаметр (см):</label>
                <input type="number" id="diameter" min="1" max="100" placeholder="30">
            </div>

            <div class="input-group">
                <label for="quantity">Количество пицц (шт):</label>
                <input type="number" id="quantity" min="1" placeholder="1">
            </div>

            <div class="input-group">
                <label for="price">Общая цена (₽):</label>
                <input type="number" id="price" min="1" placeholder="500">
            </div>

            <button id="calculate">Рассчитать</button>

            <div id="result" class="result">
                <p>Стоимость за см²: <span id="price-per-cm">0.00</span> ₽</p>
                <p>Стоимость одной пиццы: <span id="price-per-pizza">0.00</span> ₽</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
