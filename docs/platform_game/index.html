<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Базовые метатеги для корректного отображения (идентичны змейке) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Платформа</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Блок счета в том же стиле, что и в змейке -->
        <div class="score">Счёт: <span id="score">0</span></div>

        <!-- Canvas того же размера, что и в змейке (300x300) -->
        <canvas id="gameCanvas"></canvas>

        <!-- Контролы в том же стиле и расположении -->
        <div class="controls">
            <!-- Используем тот же дизайн кнопок -->
            <button id="leftButton">←</button>
            <button id="pauseButton" class="pause-button">Начать</button>
            <button id="rightButton">→</button>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
